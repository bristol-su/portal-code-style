name: Test Coverage
description: Check test coverage

runs:
  using: "composite"
  steps:
    - name: Check test coverage
      id: coverage_parse
      uses: johanvanhelden/gha-clover-test-coverage-check@v1
      with:
        percentage: "100"
        filename: "coverage.xml"

branding:
  icon: 'check-square'
  color: 'purple'